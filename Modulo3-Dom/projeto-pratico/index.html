<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <img
        class="hero-img"
        src="./assets/hero-principal.png"
        alt="uma mão feminina segurando um smartphone"
      />
      <main class="login">
        <div class="presentation-login">
          <p>Bem vindo</p>
          <h2 class="titulo-geral login-titulo">Faça o login com sua conta</h2>
        </div>
        <form class="form-login">
          <input type="email" class="email" placeholder="E-mail" />
          <input type="password" class="password" placeholder="Senha" />
          <button class="btn-execute" type="submit">login</button>
        </form>
        <p class="btn-new-register">
          Não tem cadastro?
          <span class="new-register-link">Clique aqui!</span>
        </p>
      </main>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
