<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <img
        class="hero-img"
        src="../../assets/hero-cadastro.png"
        alt="livro com elático que contem um pin folha de árvore"
      />
      <main class="sing-up login">
        <div class="presentation-sing-up">
          <h1 class="titulo-geral sing-up-titulo">Cadastre-se</h1>
        </div>
        <form class="form-login">
          <input type="text" class="name" placeholder="Nome" />
          <input type="email" class="email" placeholder="E-mail" />
          <input type="password" class="password" placeholder="Senha" />
          <button class="btn-execute" type="submit">Cadastrar</button>
          <button class="btn-cancel" type="reset">Cancelar</button>
        </form>
        <p class="btn-new-register">
          Já tem cadastro?
          <span class="new-register-link">Clique aqui!</span>
        </p>
      </main>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
